<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Tickets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand" href="{{ url_for('home') }}">🎫 Mini Tickets</a>
        <div class="d-flex gap-2">
          {% if current_user.is_authenticated %}
          <span class="navbar-text me-2"
            >Hola, {{ current_user.username }}</span
          >
          <a class="btn btn-outline-light" href="{{ url_for('logout') }}"
            >Salir</a
          >
          <a class="btn btn-success" href="{{ url_for('nuevo') }}">+ Nuevo</a>
          {% else %}
          <a class="btn btn-outline-light" href="{{ url_for('login') }}"
            >Entrar</a
          >
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-info">
        {% for m in messages %}
        <div>{{ m }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </main>
  </body>
</html>
